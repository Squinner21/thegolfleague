<div  class="container-fluid">
	<h1>Create Player</h1>
	<form id="create-player-form">
		<div class="row">
			<div class="col-md-4">
			  <div class="form-group">
			    <label for="playerFirstName">First Name</label>
			    <input type="text" class="form-control" id="firstName" placeholder="First Name">
			  </div>
			</div>
			<div class="col-md-4">
		      <div class="form-group">
			    <label for="playerLastName">Last Name</label>
			    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
			  </div>
			</div>
			<div class="col-md-4">
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
			  </div>
			</div>
		</div>
	  <div class="row">
		<div class="col-md-2">
		  <div class="form-group">
	  		<label for="playerHandicap">Current Handicap</label>
	  		<input type="text" class="form-control" id="handicap">
	  	  </div>
		</div>
		<div class="col-md-3">
		  <div class="form-group">
	    	<label for="playerStatus">Status</label>
	    		<select class="form-control">
				  <option>Active</option>
				  <option>Sub</option>
				  <option>Inactive</option>
				</select>
	  	  </div>
	    </div>
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
